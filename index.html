<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Veg Recipes</title>
  <style>
    /* Same styles as before */
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .recipe-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .recipe-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .recipe-card h3 {
      margin: 10px 0;
    }

    .recipe-card a {
      display: inline-block;
      margin-top: 10px;
      background: #ff6347;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
    }

    .message {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üçñ Non-Vegetarian Recipes</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for non-veg dishes (e.g. chicken,mutton,egg,pasta,chickenbriyani,muttonbriyani)" />
    <button onclick="searchNonVeg()">Search</button>
  </div>

  <div id="recipeContainer" class="recipes"></div>
  <div id="message" class="message"></div>

  <script>
    function isNonVeg(meal) {
      const nonVegKeywords = ['chicken', 'beef', 'mutton', 'pork', 'lamb', 'fish', 'shrimp', 'meat', 'turkey', 'duck','cat', 'Briyani'];

      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        if (ingredient) {
          const lowerIng = ingredient.toLowerCase();
          if (nonVegKeywords.some(keyword => lowerIng.includes(keyword))) {
            return true;
          }
        }
      }
      return false;
    }

    function searchNonVeg() {
      const query = document.getElementById("searchInput").value.trim();
      const container = document.getElementById("recipeContainer");
      const message = document.getElementById("message");

      container.innerHTML = "";
      message.textContent = "";

      if (!query) {
        message.textContent = "Please enter a dish name.";
        return;
      }

      fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.meals) {
            message.textContent = "No recipes found.";
            return;
          }

          const nonVegMeals = data.meals.filter(isNonVeg);

          if (nonVegMeals.length === 0) {
            message.textContent = " non-vegetarian recipes found.";
            return;
          }

          nonVegMeals.forEach(meal => {
            const card = document.createElement("div");
            card.className = "recipe-card";
            card.innerHTML = `
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
              <h3>${meal.strMeal}</h3>
              <p><strong>Category:</strong> ${meal.strCategory}</p>
              <p><strong>Area:</strong> ${meal.strArea}</p>
              <a href="${meal.strYoutube}" target="_blank">‚ñ∂ Watch Recipe</a>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Error:", err);
          message.textContent = "Something went wrong.";
        });
    }
  </script>
</body>
</html>
